# MongoDB
server.port=8081
spring.data.mongodb.host=${DB_HOST}
spring.data.mongodb.port=${DB_PORT}
spring.data.mongodb.database=${DB_NAME}
spring.data.mongodb.username=${DB_USERNAME}
spring.data.mongodb.password=${DB_PASSWORD}
spring.data.mongodb.authentication-database=${DB_AUTH}

#Redis Server
spring.data.redis.host=${REDIS_HOST}
spring.data.redis.port=${REDIS_PORT}
redis.timeout=2000

#RabbitMQ
rabbit.user=${RABBIT_USERNAME}
rabbit.password=${RABBIT_PASSWORD}
rabbit.host=${RABBIT_HOST}
rabbit.queue=${RABBIT_QUEUE}
rabbit.exchange=${RABBIT_EXCHANGE}
rabbit.routing-key=${RABBIT_ROUTING_KEY}

access-token.private=${ACCESS_TOKEN_PRIVATE_KEY_PATH}
access-token.public=${ACCESS_TOKEN_PUBLIC_KEY_PATH}
refresh-token.private=${REFRESH_TOKEN_PRIVATE_KEY_PATH}
refresh-token.public=${REFRESH_TOKEN_PUBLIC_KEY_PATH}

logging.level.org.springframework.security=DEBUG
